<!DOCTYPE html>
<html lang="en">
<head>
    <title>netjsongraph.js: basic example</title>
    <meta charset="utf-8">
    <!-- theme can be easily customized via css -->
    <link href="../src/css/netjsongraph-theme.css" rel="stylesheet">
    <link href="../src/css/netjsongraph.css" rel="stylesheet">
</head>
<body>
    <script type="text/javascript" src="../dist/netjsongraph.min.js"></script>
    <script type="text/javascript">
        // `graph` render defaultly.
        // We can add data gradually by array.
        const graph = new NetJSONGraph("./data/dummy.json");

        graph.render();

        var json = JSON.parse(`{"nodes": [{
        "id": "192.168.176.10",
        "label": "qqgq9lpk",
        "location": {"lng": 24.555999999999997, "lat": 45.3895}
        }], "links": []}`);

        graph.utils.JSONDataUpdate.call(graph, json);

    </script>
</html>
